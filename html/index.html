<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calendario Interactivo</title>
    <style>
        /* ==================================== */
        /* 1. CONFIGURACIÓN DE COLORES Y FUENTES */
        /* ==================================== */
        :root {
            /* Colores de Fondo */
            --color-fondo-principal: #1a1a2e;
            --color-fondo-celda: #2c2c44;
            --color-texto: #e0e0e0;
            --color-borde: #444466;
            
            /* Colores de Plataforma */
            --color-crunchyroll: #f48a00;
            --color-primevideo: #0099ff;
            --color-hbomax: #ffffff;
            --color-netflix: #e50914;
            --color-disneyplus: #ffffff;
        }

        /* ==================================== */
        /* 2. ESTILOS GLOBALES Y CONTENEDORES */
        /* ==================================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--color-fondo-principal);
            color: var(--color-texto);
            min-width: 300px; /* Asegura un mínimo para evitar problemas */
        }

        /* HEADER y BOTONES */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permitir que los elementos se envuelvan en móvil */
            max-width: 1300px;
            margin: 0 auto 25px auto;
        }

        h1 {
            color: white;
            margin: 0 0 10px 0; /* Espacio inferior en móvil */
            font-size: 1.8em;
            width: 100%; /* Ocupar todo el ancho en móvil */
        }

        .controles-export-import {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Permitir que los botones se envuelvan */
            margin-bottom: 15px; /* Espacio con el formulario */
        }

        /* FORMULARIO SUPERIOR ÚNICO */
        #formulario-unico {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 15px 20px;
            background-color: #333355;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        #formulario-unico input, 
        #formulario-unico select,
        #formulario-unico button {
            padding: 10px 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3f3f5a; 
            color: var(--color-texto);
            font-size: 1em;
            flex-grow: 1;
            min-width: 100px; /* Base mínima para los campos */
        }
        
        #formulario-unico button {
            background-color: #1abc9c; 
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            min-width: 120px; /* Botón de agregar más prominente */
        }
        #formulario-unico button:hover {
            background-color: #16a085;
            transform: translateY(-1px);
        }


        /* ==================================== */
        /* 3. ESTILOS DE CALENDARIO (GRID) */
        /* ==================================== */
        .calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            border: 1px solid var(--color-borde);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 1300px;
            margin: 0 auto;
        }

        .dia-nombre {
            background-color: #333355;
            color: white;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            border-right: 1px solid var(--color-borde);
        }
        .dia-nombre:last-child {
            border-right: none;
        }

        .celda {
            min-height: 150px; 
            padding: 10px;
            background-color: var(--color-fondo-celda);
            border-top: 1px solid var(--color-borde);
            border-right: 1px solid var(--color-borde);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.2s;
        }
        .celda:nth-child(7n) {
            border-right: none;
        }
        
        .drag-over {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* ==================================== */
        /* 4. BLOQUE DE CONTENIDO (SERIE) */
        /* ==================================== */
        .contenido {
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7); 
            display: flex; 
            justify-content: space-between;
            align-items: flex-start;
            line-height: 1.2;
            cursor: grab;
        }
        .nombre-serie {
            /* MANTENER ESTO EN VERSIÓN ESCRITORIO */
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            max-width: calc(100% - 30px);
            
            /* NUEVO: Forzar el ajuste de palabras en caso de títulos muy largos sin espacios */
            word-break: break-all; /* Fuerza el salto de línea incluso en palabras largas */
        }
        /* [Clases de colores de plataforma y .btn-eliminar...] - Mantenidos igual */
        .crunchyroll { background-color: var(--color-crunchyroll); }
        .primevideo { background-color: var(--color-primevideo); }
        .hbomax { background-color: var(--color-hbomax); }
        .netflix { background-color: var(--color-netflix); }
        .disneyplus { background-color: var(--color-disneyplus); }
        
        .fondo-plataforma {
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply; 
        }

        .btn-eliminar {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            margin-left: 5px;
            padding: 0;
            line-height: 1;
        }
        .btn-eliminar:hover {
            opacity: 1;
            color: black;
            text-shadow: none;
        }
        
        /* [Estilos de botones superiores...] - Mantenidos igual */
        .btn-limpiar, .btn-exportar, .btn-importar {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            color: white;
        }
        
        .btn-limpiar { background-color: #f44336; }
        .btn-limpiar:hover { background-color: #d32f2f; }
        .btn-exportar { background-color: #009688; }
        .btn-exportar:hover { background-color: #00796b; }
        .btn-importar { background-color: #ff9800; }
        .btn-importar:hover { background-color: #fb8c00; }
        
        #importFile { display: none; }


        /* ==================================== */
        /* 5. MEDIA QUERIES (RESPONSIVE) */
        /* ==================================== */

        /* Para pantallas Medianas (Tablets en horizontal/vertical): 700px a 1000px */
        @media (max-width: 1000px) {
            .calendario {
                /* Cambiar a 3 columnas para tablet */
                grid-template-columns: repeat(3, 1fr);
            }

            /* Corregir bordes de la nueva cuadrícula */
            .dia-nombre, .celda {
                border-right: 1px solid var(--color-borde);
            }
            .dia-nombre:nth-child(3n), 
            .celda:nth-child(3n) {
                border-right: none;
            }
            .celda:nth-child(7n) { /* Eliminar el estilo anterior de 7 columnas */
                border-right: 1px solid var(--color-borde);
            }
        }
        
        /* Para pantallas Pequeñas (Móviles): Menos de 700px */
        @media (max-width: 700px) {
            body {
                padding: 10px;
            }
            
            
            h1 {
                font-size: 1.5em;
                text-align: center;
            }
            .nombre-serie {
                max-width: calc(100% - 25px); 
            }
            
            /* Controles y Formulario */
            .header-container {
                justify-content: center;
            }
            .controles-export-import {
                justify-content: center;
                width: 100%;
            }
            
            #formulario-unico {
                /* Apilar los campos verticalmente */
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                margin: 15px 0;
            }
            #formulario-unico input, 
            #formulario-unico select,
            #formulario-unico button {
                width: 100%; /* Ocupar todo el ancho disponible */
                min-width: unset;
                box-sizing: border-box; /* Incluir padding y border en el ancho */
            }
            .calendario {
                display: flex;
                flex-direction: column;
                border: none;
                box-shadow: none;
                border-radius: 0;
            }

            /* ASEGURA EL ANCHO DEL CONTENIDO EN MÓVIL */
            .contenido {
                /* Usar el 100% del ancho del padre (la celda) */
                width: 100%; 
                /* Garantizar que el padding y border no causen desbordamiento */
                box-sizing: border-box; 
            }
            .dia-nombre {
                display: none; /* Ocultamos los nombres que están en el header del grid */
            }

            .celda {
                /* Asegurar que las celdas se vean como bloques separados */
                width: 100%;
                margin-bottom: 10px;
                border: 1px solid var(--color-borde);
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            
            /* TÍTULO VISIBLE DEL DÍA EN MÓVIL (Añadido con JS) */
            .celda::before {
                content: attr(data-dia);
                display: block;
                font-size: 1.2em;
                font-weight: bold;
                color: #1abc9c; /* Color de acento */
                margin-bottom: 10px;
                padding-bottom: 5px;
                border-bottom: 1px solid var(--color-borde);
            }

            /* Limpiar bordes innecesarios */
            .celda:nth-child(3n), .celda:nth-child(7n) {
                border-right: 1px solid var(--color-borde);
            }
        }

    </style>
</head>
<body>

    <div class="header-container">
        <h1>Mi Calendario de Streaming Interactivo</h1>
        
        <div class="controles-export-import"> 
            <button class="btn-exportar" onclick="exportarCalendario()">Exportar</button>
            <button class="btn-importar" onclick="document.getElementById('importFile').click()">Importar</button>
            <input type="file" id="importFile" accept=".json" onchange="importarCalendario(event)">
            <button class="btn-limpiar" onclick="limpiarPlantilla()">Limpiar Toda la Plantilla</button>
        </div>
    </div>
    
    <form id="formulario-unico">
        <input type="text" placeholder="Título de la serie/película" required name="nombre">
        <select name="plataforma" required>
            <option value="" disabled selected>Selecciona Plataforma</option>
            </select>
        <select name="dia" required>
            <option value="" disabled selected>Selecciona Día</option>
            </select>
        <button type="submit">Agregar Serie</button>
    </form>
    <div class="calendario" id="calendario">
        <div class="dia-nombre">Lunes</div>
        <div class="dia-nombre">Martes</div>
        <div class="dia-nombre">Miércoles</div>
        <div class="dia-nombre">Jueves</div>
        <div class="dia-nombre">Viernes</div>
        <div class="dia-nombre">Sábado</div>
        <div class="dia-nombre">Domingo</div>

        <div class="celda" data-dia="Lunes"></div>
        <div class="celda" data-dia="Martes"></div>
        <div class="celda" data-dia="Miércoles"></div>
        <div class="celda" data-dia="Jueves"></div>
        <div class="celda" data-dia="Viernes"></div>
        <div class="celda" data-dia="Sábado"></div>
        <div class="celda" data-dia="Domingo"></div>
        
    </div>

    <script>
        const DIAS = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
        const PLATAFORMAS = {
            'Crunchyroll': { class: 'crunchyroll', color: 'var(--color-crunchyroll)', image: 'logo_crunchy.jpg' },
            'Prime Video': { class: 'primevideo', color: 'var(--color-primevideo)', image: 'logo_prime.WEBP' },
            'HBO Max': { class: 'hbomax', color: 'var(--color-hbomax)', image: 'logo_hbo.png' },
            'Netflix': { class: 'netflix', color: 'var(--color-netflix)', image: 'logo_netflix.png' },
            'Disney+': { class: 'disneyplus', color: 'var(--color-disneyplus)', image: 'logo_disney.png' }, 
            'Otro': { class: '', color: '#333333', image: '' }
        };

        // ===========================================
        // LÓGICA DEL FORMULARIO ÚNICO
        // ===========================================
        
        function inicializarFormularioUnico() {
            const form = document.getElementById('formulario-unico');
            const selectDia = form.querySelector('select[name="dia"]');
            const selectPlataforma = form.querySelector('select[name="plataforma"]');

            // Llenar SELECT de Días
            DIAS.forEach(dia => {
                selectDia.innerHTML += `<option value="${dia}">${dia}</option>`;
            });
            
            // Llenar SELECT de Plataformas
            Object.keys(PLATAFORMAS).forEach(p => {
                selectPlataforma.innerHTML += `<option value="${p}">${p}</option>`;
            });

            // Manejar el envío del formulario
            form.onsubmit = function(event) {
                event.preventDefault();
                const nombre = event.target.nombre.value;
                const plataforma = event.target.plataforma.value;
                const dia = event.target.dia.value;

                if (nombre && plataforma && dia) {
                    agregarItem(dia, nombre, plataforma);
                    
                    // Resetear los campos después de agregar
                    event.target.nombre.value = '';
                    selectPlataforma.value = '';
                    selectDia.value = '';
                } else {
                    alert('Por favor, completa todos los campos (Título, Plataforma y Día).');
                }
            };
        }


        // ===========================================
        // GESTIÓN DE DATOS Y LOCALSTORAGE
        // ===========================================

        function cargarCalendario() {
            const datosGuardados = localStorage.getItem('miCalendarioSeries');
            return datosGuardados ? JSON.parse(datosGuardados) : {
                'Lunes': [{nombre: "The Mandalorian", plataforma: "Disney+", id: Date.now() + 1}],
                'Martes': [{nombre: "Tokyo Revengers", plataforma: "Crunchyroll", id: Date.now() + 2}],
                'Miércoles': [{nombre: "The Boys (T. Nueva)", plataforma: "Prime Video", id: Date.now() + 3}],
            };
        }

        function guardarCalendario(datos) {
            localStorage.setItem('miCalendarioSeries', JSON.stringify(datos));
        }

        function agregarItem(dia, nombre, plataforma) {
            const calendario = cargarCalendario();
            const nuevoItem = { nombre, plataforma, id: Date.now() };
            
            if (!calendario[dia]) { calendario[dia] = []; }
            calendario[dia].push(nuevoItem);
            
            guardarCalendario(calendario);
            dibujarCalendario();
        }

        function eliminarItem(dia, id) {
            const calendario = cargarCalendario();
            calendario[dia] = calendario[dia].filter(item => item.id !== id);
            guardarCalendario(calendario);
            dibujarCalendario();
        }
        
        function limpiarPlantilla() {
            if (confirm("¿Estás seguro de que quieres borrar TODAS las series y películas del calendario? Esta acción es irreversible.")) {
                localStorage.removeItem('miCalendarioSeries');
                dibujarCalendario();
            }
        }
        
        function moverItem(origenDia, destinoDia, itemId) {
            const calendario = cargarCalendario();
            
            let itemIndex = -1;
            const itemMovido = calendario[origenDia].find((item, index) => {
                if (item.id == itemId) {
                    itemIndex = index;
                    return true;
                }
                return false;
            });

            if (!itemMovido) return; 

            calendario[origenDia].splice(itemIndex, 1);
            
            if (!calendario[destinoDia]) {
                calendario[destinoDia] = [];
            }
            calendario[destinoDia].push(itemMovido);

            guardarCalendario(calendario);
            dibujarCalendario();
        }

        function exportarCalendario() {
            const calendarioDatos = cargarCalendario();
            const datosJSON = JSON.stringify(calendarioDatos, null, 2);
            
            const blob = new Blob([datosJSON], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `calendario_series_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('¡Calendario exportado con éxito!');
        }

        function importarCalendario(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const datosImportados = JSON.parse(e.target.result);
                    
                    const esValido = DIAS.some(dia => Array.isArray(datosImportados[dia]));
                    
                    if (esValido && confirm("¿Deseas reemplazar tu calendario actual con los datos importados?")) {
                        guardarCalendario(datosImportados);
                        dibujarCalendario();
                        alert('¡Calendario importado con éxito!');
                    } else if (!esValido) {
                        alert('Error: El archivo JSON parece no tener el formato de calendario correcto.');
                    }
                } catch (error) {
                    alert('Error al leer el archivo. Asegúrate de que es un archivo JSON válido.');
                    console.error('Error de importación:', error);
                }
            };
            reader.readAsText(file);
        }

        // ===========================================
        // DIBUJO Y DRAG & DROP
        // ===========================================
        
        function crearItemHTML(dia, item) {
            const config = PLATAFORMAS[item.plataforma];
            let estiloFondo = '';
            let clases = [config.class];

            const colorFondo = (item.plataforma === 'HBO Max' || item.plataforma === 'Disney+') ? config.color.replace('var(--', '#').replace(')', '') : config.color;

            if (config.image) {
                clases.push('fondo-plataforma');
                estiloFondo = `background-image: url('${config.image}'); background-color: ${colorFondo.replace('#', 'rgba(') + (colorFondo.includes('var') ? '' : 'd0')};`;
            } else {
                estiloFondo = `background-color: ${config.color};`;
            }

            const div = document.createElement('div');
            div.className = 'contenido ' + clases.join(' ');
            div.style = estiloFondo;
            div.setAttribute('draggable', true);
            div.setAttribute('data-id', item.id);
            div.setAttribute('data-dia-origen', dia);

            div.innerHTML = `
                <span class="nombre-serie">${item.nombre}</span>
                <button class="btn-eliminar" onclick="eliminarItem('${dia}', ${item.id})">x</button>
            `;
            div.addEventListener('dragstart', handleDragStart);
            return div;
        }
        
        function handleDragStart(e) {
            e.dataTransfer.setData('itemId', e.target.getAttribute('data-id'));
            e.dataTransfer.setData('origenDia', e.target.getAttribute('data-dia-origen'));
        }

        function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const itemId = e.dataTransfer.getData('itemId');
            const origenDia = e.dataTransfer.getData('origenDia');
            const destinoDia = e.currentTarget.getAttribute('data-dia');

            if (origenDia && destinoDia && itemId) {
                moverItem(origenDia, destinoDia, parseInt(itemId));
            }
        }

        function dibujarCalendario() {
            const calendarioDatos = cargarCalendario();
            
            DIAS.forEach(dia => {
                const celda = document.querySelector(`.celda[data-dia="${dia}"]`);
                if (!celda) return;
                
                celda.innerHTML = '';
                
                // Configurar los eventos de arrastrar y soltar en la celda
                celda.addEventListener('dragover', handleDragOver);
                celda.addEventListener('dragleave', handleDragLeave);
                celda.addEventListener('drop', handleDrop);

                if (calendarioDatos[dia]) {
                    calendarioDatos[dia].forEach(item => {
                        celda.appendChild(crearItemHTML(dia, item));
                    });
                }
            });
        }
        
        // Asignar funciones globales e inicializar el formulario único
        document.addEventListener('DOMContentLoaded', () => {
            inicializarFormularioUnico();
            dibujarCalendario();
        });
        
        // Exponer funciones necesarias globalmente
        window.eliminarItem = eliminarItem;
        window.limpiarPlantilla = limpiarPlantilla;
        window.exportarCalendario = exportarCalendario;
        window.importarCalendario = importarCalendario;
    </script>
</body>
</html>
